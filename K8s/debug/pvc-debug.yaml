apiVersion: v1
kind: Pod
metadata:
  name: pvc-debug
spec:
  containers:
    - name: debug
      image: ubuntu
      command: ["sleep", "3600"]
      resources:
        requests:
          cpu: "10m"
          memory: "100Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
      volumeMounts:
        - name: backups-storage
          mountPath: /backup
  volumes:
    - name: backup-storage
      persistentVolumeClaim:
        claimName: db-backup-pvc
